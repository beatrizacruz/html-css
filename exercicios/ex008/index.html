<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase vamos ter um <b> texto em negrito </b> usando tag B (não semantica)</p>
    <p>Nessa frase temos um <strong> texto em destaque</strong> STRONG</p>
    <p>Nessa frase, temos um <i>texto em italico</i> usando a tag I (não semantica)</p>
    <p>Nessa frase, temos um <em>termo em enfase</em> usando a tag EM</p>

</body>
</html>
